<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Card Example</title>
  </head>
  <body>
    <div class="container">
      <header>
        <p>Descuentos 20%</p>
      </header>
      <h1>Heroes</h1>
      <main>
        <div class="cards">
          <div class="batman">
            <div class="batman-bg">
              <img src="./img/batman-bg.png" alt="batman-bg" />
            </div>
            <div class="text-bg">
              <h2>BATMAN</h2>
              <p>
                Bruce Wayne es el único personaje que se identifica como Batman
                y aparece en Batman, Detective Comics, Batman y Robin, y Batman:
                The Dark Knight. Dick Grayson vuelve al manto de Nightwing
              </p>
              <a href="#">Ver más</a>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
      </footer>
    </div>
  </body>
</html>
